<div class="margin">
    <div class="profile-card">
        <div class="profile-header">
          <img src="../../assets/user3.jpg" alt="Profile Image">
        </div>
        <div class="profile-form">
          <form #profileForm="ngForm" (ngSubmit)="saveProfile()">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" [(ngModel)]="profile.name" [disabled]="!isEditing" required>
            </div>
            <div class="form-group">
              <label for="contactNo">Contact.no:</label>
              <input type="text" id="contactNo" name="contactNo" [(ngModel)]="profile.contactNo" [disabled]="!isEditing" required>
            </div>
            <div class="form-group">
              <label for="email">E-Mail:</label>
              <input type="text" id="email" name="email" [(ngModel)]="profile.email" [disabled]="!isEditing" required>
            </div>
            <div class="form-actions">
                <button type="button" (click)="editProfile()" [disabled]="isEditing" class="edit-button">Edit</button>
                <button type="submit" [disabled]="!isEditing" class="save-button">Save</button>
              </div>
              
          </form>
        </div>
      </div>
      
</div>
