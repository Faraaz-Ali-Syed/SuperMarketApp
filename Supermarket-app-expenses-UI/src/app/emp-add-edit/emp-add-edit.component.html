<div mat-dialog-title color="primary">
    <h1>Enter Expense Details</h1>
</div>

<form [formGroup]="expForm" (ngSubmit)="onFormSubmit()">

  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field class="input-field">
        <mat-label>Expense type</mat-label>
        <mat-select required formControlName="expense_type">
          <mat-option *ngFor="let val of exptypes" [value]="val">
            {{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="row">
      <mat-form-field class="input-field">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" required formControlName="expense_date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  
    <div class="row">
      <mat-form-field class="input-field">
        <mat-label>Enter Expense Amount</mat-label>
        <input matInput type="number" placeholder="1020.24$" required formControlName="expense_amount">
      </mat-form-field>
    </div>
  </div>
  

<div mat-dialog-actions class="action">
  <div mat-dialog-actions class="action" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <button mat-raised-button style="color:darkred" type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit" style="background-color:#4F95DA;" >{{data ? 'Update' : 'Save'}}</button>
  </div>

</div>
</form>
