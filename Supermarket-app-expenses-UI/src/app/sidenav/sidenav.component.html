<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">S<span style="color: #4F95DA">K</span></button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Super<span style="color: #4F95DA">Kart</span></div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
        
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
            
        </li>

        
        <img *ngIf="collapsed" src="https://www.downloadclipart.net/medium/31743-blue-shopping-cart-images.png" alt="Description" style="height:180px; width:170px; margin-top:10px">

        <a href="premium" *ngIf="collapsed" id="a" >Go Pro!
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a>
    </ul>
    
   
    
</div>
