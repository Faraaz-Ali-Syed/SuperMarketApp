
<mat-toolbar color="primary" class="center-text" style=" background-color: #622ab7;">
    <div class="header-container" >
      <span class="header1">Dashboard</span>
    </div>
    
</mat-toolbar> 
<mat-toolbar color="primary" class="center-text" style=" background-color: #ffffff; color:#5be29a;">
  <div class="header-container" >
    <span class="header1">Statistics</span>
  </div>
        
          
    
    </mat-toolbar> 
<div class="card">
  
  <div class="card-head" style="font-size: 24px; font-weight: bold;">Hello Faraaz, Good Morning!</div>
  <div class="card-head"><p style="font-size: 15px; font-weight: 10px; color: rgb(116, 116, 116);">Your dashboard gives you views of key performance or business processes.</p></div>
  
</div>



<div id="chart">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [markers]="chartOptions.markers"
    [stroke]="chartOptions.stroke"
    [yaxis]="chartOptions.yaxis"
    [dataLabels]="chartOptions.dataLabels"
    [title]="chartOptions.title"
    [fill]="chartOptions.fill"
    [tooltip]="chartOptions.tooltip"
    [legend]="chartOptions.legend"
  ></apx-chart>
  <div class="p">Monthly Profit in 2022</div>
</div>
